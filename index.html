<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <header class="header">

        <div class="color-pallete">
            <div class="color-box lbbox">
               <button style="background-color: lightblue;"></button>
            </div>            
            <div class="color-box lpbox">
                <button style="background-color: lightpink;"></button>
            </div>            
            <div class="color-box lgbox">
                <button style="background-color:lightgreen;"></button>
            </div>            
            <div class="color-box bbox">
                <button style="background-color:#666;"></button>
            </div>            
        </div>

        <div class="options">
            <div class="add-box">
                <button><span class="material-symbols-outlined" style="font-weight:bold ;">
                        add
                    </span></button>
            </div>
            <div class="remove-box">
                <button><span class="material-symbols-outlined">
                        close
                    </span></button>
            </div>
        </div>

    </header>
    <script src="index.js"></script>
    
</body>
</html>
