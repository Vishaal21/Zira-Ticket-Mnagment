<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira_Ticket Manager </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="header">

        <div class="color-pallete">
            <div class="color-box blue">
                <button style="background-color: lightblue;"></button>
            </div>
            <div class="color-box pink">
                <button style="background-color: pink;"></button>
            </div>
            <div class="color-box green">
                <button style="background-color:green;"></button>
            </div>
            <div class="color-box black ">
                <button style="background-color:gray;"></button>
            </div>
        </div>

        <div class="options">
            <div class="add-box">
                <button> <i class="fa-solid fa-plus icon"></i></button>
            </div>
            <div class="remove-box">
                <button> <i class="fa-solid fa-xmark icon"></i></button>
            </div>
        </div>
        <div class="options">
            <div class="lock-box">
                <button><i class="fas fa-lock"></i></button>
            </div>
            <div class="unlock-box">
                <button><i class="fas fa-lock-open"></i></button>
            </div>
        </div>

    </header>
    <div class="main">
        <div class="ticket">
            <div class="ticket-header" style="background-color:black">
            </div>
            <div class="ticket-content">
                <div class="ticket_id">#56638ce</div>
                <textarea name="" readonly>PepCoding</textarea>
            </div>
        </div>
    
       <div class="filter-button">Filter<i style="margin-left:0.5rem;padding-left: 0.8rem;border-left: 1px solid #fff;" class="fa-solid fa-filter"></i></div>
       <div class="change-button">ChangeColor<i style="margin-left:0.5rem;padding-left: 0.8rem;border-left: 1px solid #fff;" class="fa-solid fa-filter"></i></div>


    </div>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="uuid.js"></script>
    <script src="script.js"></script>

</body>

</html>
